<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-sŚrednica (cale)=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <section class="main">

        <div class="tires container">
            <div class="wrap-slider position-relative">
                <div class="slider">
                    <img src="img/goodyear.png" alt="">
                    <img src="img/dunlop.png" alt="">
                    <img src="img/fulda.png" alt="">
                    <img src="img/debica.png" alt="">
                    <img src="img/sava.png" alt="">
                </div>
                <input type="image" src="img/ARROW-1.svg" class="prev-arrow arrow" alt="">
                <input type="image" src="img/ARROW-1.svg" class="next-arrow arrow" alt="">
            </div>

            <div class=" d-flex flex-column align-items-end">

                <div class="col-12 d-flex flex-column">

                    <div class="original-tire">
                        <h3 class="title">Rozmiar opony</h3>
                        <div class="mb-3 container d-flex align-items-end justify-content-between tires-width">

                            <form class="col-6 mx-3 row" id="original-tire-form">
                                <div class="col d-flex flex-column">
                                    <label for="inputWidth" class="form-label">Szerokość <br>(mm)</label>
                                    <input type="text" onfocusout="ChangeTire(0)" class="form-control" id="inputWidth">
                                </div>

                                <div class="col d-flex flex-column">
                                    <label for="inputProfile" class="form-label">Profil <br>(%)</label>
                                    <input type="text" onfocusout="ChangeTire(0)" class="form-control"
                                        id="inputProfile">
                                </div>

                                <div class="col d-flex flex-column">
                                    <label for="inputDiameter" class="form-label">Średnica <br>(cale)</label>
                                    <input type="text" onfocusout="ChangeTire(0)" class="form-control"
                                        id="inputDiameter">
                                </div>
                            </form>



                            <div class="col-2 row">
                                <div class="col d-flex flex-column align-items-center ">
                                    <label class="form-label">Średnica opony <br>(mm)</label>
                                    <input type="text" class="form-control" id="resultDiameterOriginal"></input>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="substitute-tire">
                        <h3 class="title">Rozmiar zamiennika</h3>
                        <div class="mb-3 container d-flex align-items-end justify-content-between tires-width">

                            <form class="col-6 mx-3 row" id="substitute-tire-form">
                                <div class="col d-flex flex-column">
                                    <label for="inputWidth" class="form-label">Szerokość <br>(mm)</label>
                                    <input type="text" onfocusout="ChangeTire(1)" class="form-control" id="inputWidth">
                                </div>

                                <div class="col d-flex flex-column">
                                    <label for="inputProfile" class="form-label">Profil <br>(%)</label>
                                    <input type="text" onfocusout="ChangeTire(1)" class="form-control"
                                        id="inputProfile">
                                </div>

                                <div class="col d-flex flex-column">
                                    <label for="inputDiameter" class="form-label">Średnica <br>(cale)</label>
                                    <input type="text" onfocusout="ChangeTire(1)" class="form-control"
                                        id="inputDiameter">
                                </div>
                            </form>



                            <div class="col-2 row">
                                <div class="col d-flex flex-column align-items-center ">
                                    <label class="form-label">Średnica opony <br>(mm)</label>
                                    <input type="text" class="form-control" id="resultDiameterSubstitute"></input>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <button type="button" class="col-2 btn btn-dark" onclick="Calculate()">Oblicz</button>



            </div>
            <div class="result d-flex align-items-center">
                <h4 class="text">Możliwość zastosowania zamiennika</h4>
                <div class="result-inner" id="result-inner">

                </div>

            </div>
        </div>
    </section>
